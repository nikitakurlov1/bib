                return `–ü–æ–º–∏–ª–∫–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è: ${error.message}`;
            }
        }

        async function verifyAndFinalize(problem, solution, pythonOutput) {
            updateStatus('–§—ñ–Ω–∞–ª—ñ–∑—É—é –≤—ñ–¥–ø–æ–≤—ñ–¥—å...');
            const prompt = `–ü–µ—Ä–µ–≤—ñ—Ä —Ä–æ–∑–≤'—è–∑–æ–∫ –∑–∞–¥–∞—á—ñ —Ç–∞ –¥–∞–π —Ñ—ñ–Ω–∞–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å.

–ó–∞–¥–∞—á–∞: ${problem}

–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π —Ä–æ–∑–≤'—è–∑–æ–∫ –¥–∞–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –∑ —Ç–µ–∫—Å—Ç—É: "${solution}"

Python –∫–æ–¥ –¥–∞–≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç: "${pythonOutput}"

–ü—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–π –æ–±–∏–¥–≤–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏:
1. –ß–∏ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ?
2. –Ø–∫—â–æ –Ω—ñ - —è–∫–∏–π –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —ñ —á–æ–º—É?
3. –î–∞–π —Ñ—ñ–Ω–∞–ª—å–Ω—É –ø–µ—Ä–µ–≤—ñ—Ä–µ–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å

–§–æ—Ä–º–∞—Ç:
- **–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤**: ...
- **–§—ñ–Ω–∞–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å**: ...`;

            return await callAPI([{ role: 'user', content: prompt }]);
        }

        // –û–±—Ä–æ–±–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        async function processMessage(userMessage, image = null) {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                let problemText = userMessage;
                
                // –Ø–∫—â–æ —î –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, —Ä–æ–∑–ø—ñ–∑–Ω–∞—î–º–æ —Ç–µ–∫—Å—Ç
                if (image) {
                    addMessage('user', userMessage || '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è', image);
                    const recognizedText = await recognizeTextFromImage(image);
                    problemText = recognizedText;
                    addMessage('ai', `üìù **–†–æ–∑–ø—ñ–∑–Ω–∞–Ω–∏–π —Ç–µ–∫—Å—Ç:**\n\n${recognizedText}`);
                } else {
                    addMessage('user', userMessage);
                }
                
                // –ö—Ä–æ–∫ 1: –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–µ —Ä–æ–∑–≤'—è–∑–∞–Ω–Ω—è
                const solution = await solveWithExplanation(problemText);
                addMessage('ai', solution, 'math-solution');
                
                // –ö—Ä–æ–∫ 2: Python –∫–æ–¥
                const pythonCode = await generatePythonCode(problemText);
                const cleanCode = pythonCode.match(/```python\n([\s\S]*?)```/)?.[1] || pythonCode;
                
                addMessage('ai', `üêç **Python –∫–æ–¥ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏:**\n\n\`\`\`python\n${cleanCode}\n\`\`\``);
                
                // –ö—Ä–æ–∫ 3: –í–∏–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–¥—É
                const pythonOutput = await executePythonCode(cleanCode);
                addMessage('ai', `üíª **–†–µ–∑—É–ª—å—Ç–∞—Ç –≤–∏–∫–æ–Ω–∞–Ω–Ω—è:**\n\`\`\`\n${pythonOutput}\n\`\`\``, 'python-output');
                
                // –ö—Ä–æ–∫ 4: –§—ñ–Ω–∞–ª—å–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞
                const finalVerification = await verifyAndFinalize(problemText, solution, pythonOutput);
                addMessage('ai', `‚úÖ **–§—ñ–Ω–∞–ª—å–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞:**\n\n${finalVerification}`, 'verification-result');
                
                updateStatus('');
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                addMessage('ai', `‚ùå –í–∏–Ω–∏–∫–ª–∞ –ø–æ–º–∏–ª–∫–∞: ${error.message}`);
                updateStatus('');
            } finally {
                isProcessing = false;
            }
        }

        // UI —Ñ—É–Ω–∫—Ü—ñ—ó
        function addMessage(role, content, className = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const container = document.createElement('div');
            container.className = 'message-container';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}-avatar`;
            avatar.textContent = role === 'user' ? '–í–ò' : 'AI';
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${className}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'user' && typeof content === 'string' && content.includes('data:image')) {
                // –Ø–∫—â–æ —Ü–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                contentDiv.innerHTML = '<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è:</p>';
                const img = document.createElement('img');
                img.src = content;
                img.className = 'uploaded-image';
                img.onclick = () => window.open(content, '_blank');
                contentDiv.appendChild(img);
            } else {
                contentDiv.innerHTML = parseMarkdown(content);
            }
            
            // –î–æ–¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –¥–ª—è –±–ª–æ–∫—ñ–≤ –∫–æ–¥—É
            contentDiv.querySelectorAll('pre').forEach(pre => {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-button';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> –ö–æ–ø—ñ—é–≤–∞—Ç–∏';
                copyBtn.onclick = () => {
                    const code = pre.querySelector('code').textContent;
                    navigator.clipboard.writeText(code);
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> –ö–æ–ø—ñ—é–≤–∞—Ç–∏';
                    }, 2000);
                };
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
            
            bubble.appendChild(contentDiv);
            container.appendChild(avatar);
            container.appendChild(bubble);
            messageDiv.appendChild(container);
            
            elements.chatMessages.appendChild(messageDiv);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫—É
            renderMathInElement(contentDiv, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –∫–æ–¥
            contentDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            
            scrollToBottom();
        }

        function parseMarkdown(text) {
            return marked.parse(text, {
                breaks: true,
                gfm: true,
                highlight: (code, lang) => {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return code;
                }
            });
        }

        function updateStatus(text) {
            elements.status.innerHTML = text ? `<span class="loading-spinner"></span> ${text}` : '';
        }

        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai-message';
            indicator.id = 'typing-indicator';
            
            const container = document.createElement('div');
            container.className = 'message-container';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar ai-avatar';
            avatar.textContent = 'AI';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typing.appendChild(dot);
            }
            
            container.appendChild(avatar);
            container.appendChild(typing);
            indicator.appendChild(container);
            
            elements.chatMessages.appendChild(indicator);
            scrollToBottom();
            
            return indicator;
        }

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
        elements.messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = elements.messageInput.value.trim();
            if (!message && !uploadedImage) return;
            
            elements.sendButton.disabled = true;
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';
            
            const imageToSend = uploadedImage;
            if (uploadedImage) {
                elements.imagePreview.style.display = 'none';
                uploadedImage = null;
            }
            
            const indicator = showTypingIndicator();
            
            await processMessage(message, imageToSend);
            
            indicator.remove();
            elements.sendButton.disabled = false;
        });

        // –û–±—Ä–æ–±–∫–∞ –∑–æ–±—Ä–∞–∂–µ–Ω—å
        elements.attachButton.addEventListener('click', () => {
            elements.fileInput.click();
        });

        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = event.target.result;
                    elements.previewImg.src = uploadedImage;
                    elements.imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        elements.removeImage.addEventListener('click', () => {
            uploadedImage = null;
            elements.imagePreview.style.display = 'none';
            elements.fileInput.value = '';
        });

        // –ê–≤—Ç–æ–∑–º—ñ–Ω–∞ –≤–∏—Å–æ—Ç–∏ textarea
        elements.messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        createRain();
        initPyodide();
        
        // –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è
        addMessage('ai', `üëã –í—ñ—Ç–∞—é! –Ø Nka_ai - –≤–∞—à –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –∞—Å–∏—Å—Ç–µ–Ω—Ç.

–Ø –¥–æ–ø–æ–º–æ–∂—É –≤–∞–º —Ä–æ–∑–≤'—è–∑–∞—Ç–∏ –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –∑–∞–¥–∞—á—ñ –∑ –¥–µ—Ç–∞–ª—å–Ω–∏–º –ø–æ—è—Å–Ω–µ–Ω–Ω—è–º —Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é.

**–Ø–∫ —è –ø—Ä–∞—Ü—é—é:**
1. üìä –ê–Ω–∞–ª—ñ–∑—É—é —Ç–∞ —Ä–æ–∑–≤'—è–∑—É—é –∑–∞–¥–∞—á—É –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–æ
2. üêç –ü–∏—à—É Python –∫–æ–¥ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏
3. üíª –í–∏–∫–æ–Ω—É—é –∫–æ–¥ —Ç–∞ –ø–æ–∫–∞–∑—É—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç
4. ‚úÖ –ü–æ—Ä—ñ–≤–Ω—é—é –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ —Ç–∞ –¥–∞—é —Ñ—ñ–Ω–∞–ª—å–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç

**–í–∏ –º–æ–∂–µ—Ç–µ:**
- –ù–∞–ø–∏—Å–∞—Ç–∏ –∑–∞–¥–∞—á—É —Ç–µ–∫—Å—Ç–æ–º
- –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–æ—Ç–æ —ñ–∑ –∑–∞–¥–∞—á–µ—é
- –ó–∞–¥–∞—Ç–∏ –ø–∏—Ç–∞–Ω–Ω—è –∑ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏

–°–ø—Ä–æ–±—É–π—Ç–µ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: *"–†–æ–∑–≤'—è–∂–∏ —Ä—ñ–≤–Ω—è–Ω–Ω—è x¬≤ - 5x + 6 = 0"*`);

        // –û–±—Ä–æ–±–∫–∞ Ctrl+Enter
        elements.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                elements.messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–æ—â—É
        window.addEventListener('resize', () => {
            document.getElementById('rain').innerHTML = '';
            createRain();
        });
    </script>
